<form novalidate [formGroup]="formulario" (ngSubmit)="onSubmit()" class="mt-5">
    <h1 class="mb-5">Formulario</h1>
    <div class="form-group">
        <label for="">Titulo</label>
        <input type="text" class="form-control" name="titulo" formControlName="titulo">
    </div>
    <div class="form-group">
        <label for="">Texto</label>
        <input type="text" class="form-control" name="texto" formControlName="texto">
    </div>
    <div class="form-group">
        <label for="">Autor</label>
        <input type="text" class="form-control" name="autor" formControlName="autor">
    </div>
    <div class="form-group">
        <label for="">Imagen</label>
        <input type="url" class="form-control" name="imagen" formControlName="imagen">
    </div>
    <div class="form-group">
        <label for="">Fecha</label>
        <input type="date" class="form-control" name="fecha" formControlName="fecha">
    </div>
    <div class="form-group">
        <label for="">Categor√≠a</label>
        <input type="text" class="form-control" name="categoria" formControlName="categoria">
    </div>
    <input type="submit" class="btn btn-info btn-block">
</form>
